services:
  netzmacht.toolkit.dca.formatter.options_formatter:
    class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\OptionsFormatter
    arguments:
      - '@netzmacht.toolkit.callback_invoker'
    tags:
      - { name: 'netzmacht.toolkit.dca.formatter'}

  netzmacht.toolkit.dca.formatter.foreign_key:
    class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\ForeignKeyFormatter
    arguments:
      - '@database_connection'
    tags:
      - { name: 'netzmacht.toolkit.dca.formatter'}

  netzmacht.toolkit.dca.formatter.file_uuid:
    class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\FileUuidFormatter
    tags:
      - { name: 'netzmacht.toolkit.dca.formatter'}

  netzmacht.toolkit.dca.formatter.date:
    class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\DateFormatter
    arguments:
      - '@netzmacht.toolkit.contao_config'
    tags:
      - { name: 'netzmacht.toolkit.dca.formatter'}

  netzmacht.toolkit.dca.formatter.yes_no:
    class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\HtmlFormatter
    tags:
      - { name: 'netzmacht.toolkit.dca.formatter'}

  netzmacht.toolkit.dca.formatter.reference:
    class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\ReferenceFormatter
    tags:
      - { name: 'netzmacht.toolkit.dca.formatter'}

  netzmacht.toolkit.dca.formatter.options:
    class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\OptionsFormatter
    arguments:
      - '@netzmacht.toolkit.callback_invoker'
    tags:
      - { name: 'netzmacht.toolkit.dca.formatter'}

  netzmacht.toolkit.dca.formatter.hidden:
      class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\HiddenValueFormatter
      tags:
        - { name: 'netzmacht.toolkit.dca.formatter.pre_filter'}

  netzmacht.toolkit.dca.formatter.deserialize:
      class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\DeserializeFormatter
      tags:
        - { name: 'netzmacht.toolkit.dca.formatter.pre_filter'}

  netzmacht.toolkit.dca.formatter.encrypted:
      class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\EncryptedFormatter
      arguments:
        - '@netzmacht.toolkit.contao_encryption'
      tags:
        - { name: 'netzmacht.toolkit.dca.formatter.pre_filter'}

  netzmacht.toolkit.dca.formatter.flatten:
      class: Netzmacht\Contao\Toolkit\Dca\Formatter\Value\FlattenFormatter
      tags:
        - { name: 'netzmacht.toolkit.dca.formatter.post_filter'}
