services:
  netzmacht.toolkit.listeners.hook_listener:
    class: Netzmacht\Contao\Toolkit\Listener\HookListener
    arguments:
      - '@event_dispatcher'

  netzmacht.toolkit.listeners.get_template_helpers:
    class: Netzmacht\Contao\Toolkit\View\Template\Subscriber\GetTemplateHelpersListener
    arguments:
      - '@netzmacht.toolkit.assets_manager'
      - '@cca.translator'
    tags:
      - { name: 'kernel.event_listener', event: 'netzmacht.toolkit.view.get-template-helpers'}

  netzmacht.toolkit.listeners.create-formatter-subscriber:
    class: Netzmacht\Contao\Toolkit\Dca\Formatter\Subscriber\CreateFormatterSubscriber
    arguments:
      - []
      - []
      - []
      - '@netzmacht.toolkit.dca.formatter.options-formatter'
